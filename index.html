<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATIVIDADE CHART.JS</title>
  </head>
  <style>
    main{
        width: 100vw;
        height: 100%;
        display: flex;

    }
    div{
        width: 50%;
    }
  </style>
  <body>
    <main>
        <div>
          <canvas id="myChartLinhas"></canvas>
        </div>
        <div>
          <canvas id="myChartBarras"></canvas>
        </div>
    </main>
  </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const graficoBarras = document.getElementById('myChartBarras');
    const graficoLinhas = document.getElementById('myChartLinhas');

    new Chart(graficoBarras, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
          label: 'Temperatura Média',
          data: [22, 24, 27, 23, 20, 18],
          borderWidth: 1,
          backgroundColor: '#9C0C72'
        },
        {
          label: 'Umidade Média',
          data: [90, 89, 93, 87, 88, 82],
          borderWidth: 1,
          backgroundColor: '#00BDFB'
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
    new Chart(graficoLinhas, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'Temperatura',
          data: [30, 29, 28, 25, 22, 23],
          backgroundColor: '#9C0C72',
          borderColor: '#9C0C72'
        },
        {
          label: 'Umidade',
          data: [80, 82, 80, 85, 80, 83],
          backgroundColor: '#00BDFB',
          borderColor: '#00BDFB'
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: false
          }
        }
      }
    });
  </script>
